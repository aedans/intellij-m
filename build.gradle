plugins {
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'io.github.m'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'scala'

task copyGen(type: Copy) {
    from 'src/main/gen'
    into 'src/main/java'
    exclude 'src/main/gen/io/github/m/intellij/lang/lexer/MLexer.java'
}

compileJava.dependsOn copyGen

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.12'
}
